<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css" />
    <link rel="stylesheet" href="styles/small_form.css">
    <!-- <link rel="stylesheet" href="tablet.css"> -->
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html" class="wf2">
            <!-- Product Name -->
            <label for="product">Product Name</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Choose a Product ...</option>
                <!-- Options populated by JavaScript -->
            </select>

            <!-- Overall Rating -->
            <fieldset class="rating-fieldset">
                <legend>Overall Rating</legend>
                <div class="rating-options">
                    <div class="rating-item">
                        <label for="rating1">★</label>
                        <input type="radio" name="rating" id="rating1" value="1" required />
                    </div>
                    <div class="rating-item">
                        <label for="rating2">★★</label>
                        <input type="radio" name="rating" id="rating2" value="2" />
                    </div>
                    <div class="rating-item">
                        <label for="rating3">★★★</label>
                        <input type="radio" name="rating" id="rating3" value="3" />
                    </div>
                    <div class="rating-item">
                        <label for="rating4">★★★★</label>
                        <input type="radio" name="rating" id="rating4" value="4" />
                    </div>
                    <div class="rating-item">
                        <label for="rating5">★★★★★</label>
                        <input type="radio" name="rating" id="rating5" value="5" />
                    </div>
                </div>
            </fieldset>

            <!-- Date of Installation -->
            <label for="installDate">Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required />

            <!-- Useful Features -->
            <fieldset>
                <legend>Which features did you find useful in the product?</legend>
                <div class="ital">(Check all that apply)</div>
                <label><input type="checkbox" id="feature1" name="features" value="durability" /> Durability</label>
                <label><input type="checkbox" id="feature2" name="features" value="efficiency" /> Efficiency</label>
                <label><input type="checkbox" id="feature3" name="features" value="design" /> Design</label>
                <label><input type="checkbox" id="feature4" name="features" value="ease-of-use" /> Ease of Use</label>
            </fieldset>

            <!-- Written Review -->
            <label for="review">Written Review <span class="spt">(Optional)</span></label>
            <textarea id="review" name="review" rows="4" cols="50" placeholder="Write your review here..."></textarea>

            <!-- User Name -->
            <label for="username">Your Name <span class="spt">(Optional)</span></label>
            <input type="text" id="username" name="username" />

            <!-- Submit Button -->
            <input type="submit" value="Post Review" />
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentyear">2025</span>| Steve B. KALALA | Ontario</p>
        <p id="lastModified"></p>
    </footer>
</body>
    <script src="scripts/form.js" defer></script>
</body>
</html>
